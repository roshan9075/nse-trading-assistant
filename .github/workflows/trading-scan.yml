name: NSE Trading Assistant v3.0 - Real Data + LLM

on:
  schedule:
    - cron: '30 2 * * 1-5'  # 8:00 AM IST = 2:30 AM UTC, weekdays only
  workflow_dispatch:  # Manual trigger for testing

jobs:
  nse-ai-trading-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased for LLM API calls
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-real.txt
    
    - name: ğŸ“š Download NLTK data
      run: |
        python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"
    
    - name: ğŸš€ Run NSE AI Analysis
      env:
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
      run: |
        echo "ğŸš€ Starting NSE Trading Assistant v3.0 - Real Data + LLM"
        echo "ğŸ“… Current time (IST): $(TZ='Asia/Kolkata' date)"
        echo "ğŸ”‘ API Keys status:"
        echo "  Alpha Vantage: ${{ secrets.ALPHAVANTAGE_API_KEY && 'âœ… Available' || 'âŒ Missing' }}"
        echo "  Twelve Data: ${{ secrets.TWELVE_DATA_API_KEY && 'âœ… Available' || 'âŒ Missing' }}"
        echo "  RapidAPI: ${{ secrets.RAPIDAPI_KEY && 'âœ… Available' || 'âŒ Missing' }}"
        echo "  OpenAI: ${{ secrets.OPENAI_API_KEY && 'âœ… Available' || 'âŒ Missing' }}"
        echo "  Google AI: ${{ secrets.GOOGLE_AI_API_KEY && 'âœ… Available' || 'âŒ Missing' }}"
        echo "ğŸ“Š Starting real market data analysis with AI integration..."
        python nse-trading-assistant-REAL-v3.py
    
    - name: ğŸ“Š Upload results and logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nse-ai-analysis-${{ github.run_number }}
        path: |
          nse_ai_analysis_*.json
          nse_trading_assistant_v3.log
          *.csv
        retention-days: 30
